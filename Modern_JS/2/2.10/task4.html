<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'if'를 '?'로 교체하기</title>
</head>
<body>
    <script>
        let a = prompt("a의 값 입력", 0);
        let b = prompt("b의 값 입력", 0);
        let result = (+a + +b < 4) ? '미만' : '이상';
        alert(result)
    </script>
</body>
</html>
