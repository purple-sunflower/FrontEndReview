<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'if..else'를 '?'로 교체하기</title>
</head>
<body>
    <script>
        let login = prompt("직함을 입력하세요.", "");
        let message = (login == '직원') ? '안녕하세요.' :
                    (login == '임원') ? '환영합니다.' :
                    (login == '') ? '로그인이 필요합니다.':
                    '';
        alert(message)
    </script>
</body>
</html>
