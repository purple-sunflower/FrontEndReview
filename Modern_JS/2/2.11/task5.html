    <title>OR AND OR 연산자로 구성된 표현식</title>
</head>
<body>
    <script>
        alert( null || 2 && 3 || 4 );
        // ** null || 3 || 4 (&& 둘다 true일 때 마지막 연산자 출력)
        // 첫번째 truthy 값 -> 3
    </script>
</body>
