<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"if"에 관한 고찰</title>
</head>
<body>
    <script>
        if (-1 || 0) alert( 'first' ); 
        // -1 => truthy (실행) **
        if (-1 && 0) alert( 'second' );
        // 0 => falsy (실행X) **
        if (null || -1 && 1) alert( 'third' );
        // null || 1 => 1 => truthy (실행) **
        // OR: 첫번째 truthy    AND: 첫번째 falsy
    </script>
</body>
</html>
