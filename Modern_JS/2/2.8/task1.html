<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전위형과 후위형</title>
</head>
<body>
    <script>
        let a = 1, b = 1;

        let c = ++a; 
        let d = b++; 
        // a = 2, b = 2 , c = 2 , d = 1 

        alert("a: "+ a)
        alert("b: "+ b)
        alert("c: "+ c)
        alert("d: "+ d)
    </script>
</body>
</html>
