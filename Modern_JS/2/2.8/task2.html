<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할당 후 결과 예측하기</title>
</head>
<body>
    <script>
        let a = 2;

        let x = 1 + (a *= 2);

        alert("a: " + a + " , x: " + x)
        // a: 4, x: 5
    </script>
</body>
</html>
