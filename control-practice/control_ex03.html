<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = prompt("정수를 입력하세요.")
        num = parseInt(num)

        if (num>0) {
            document.write("양수", "<br>")
        }
        else if (num==0) {
            document.write("0", "<br>")
        }
        else {
            document.write("음수", "<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
