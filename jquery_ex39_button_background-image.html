<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--버튼에 background-image설정 사용-->
    <style>
        .bg_play{
            width: 100px;
            height: 100px;
            background-image: url("../images/play.jpg");
        }
        .bg_pause{
            width: 100px;
            height: 100px;
            background-image: url("../images/pause.jpg");
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script>
        var result=null
        function myFunc(){
            result=$("#my-img").hasClass("bg_play")
            if(result===true){
                //오디오 중지!
                $("#my-img").removeClass("bg_play")
                $("#my-img").addClass("bg_pause")
            }else{
                $("#my-img").removeClass("bg_pause")
                $("#my-img").addClass("bg_play")
            }
        }
    </script>
</head>
<body>
    <button onclick="myFunc()" id="my-img" class="bg_play">
    </button>
</body>
</html>
