<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var start = prompt("시작 숫자")
        start = parseInt(start)

        var end = prompt("끝 숫자")
        end = parseInt(end)

        while(start<=end){
            if(start%2==0){
                document.write(start + " ")
                start++
            }
            else{
                start++
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
