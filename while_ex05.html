<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var start = prompt("시작 숫자")
        start = parseInt(start)

        var end = prompt("끝 숫자")
        end = parseInt(end)

        var sum = 0;

        while(start<=end){
            sum += start
            start++
        }

        document.write("합: " + sum , "<br>")
    </script>
</head>
<body>
    
</body>
</html>
